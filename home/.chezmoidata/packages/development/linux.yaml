packages:
  development:
    linux:
      brews:
        - podman
        - podman-compose
        - act
      casks:
        - visual-studio-code
      apt:
        - chromium
        - kubernetes-client
        - podman-tui
        - helm
      pips:
        - commitizen
        - pre-commit
      pnpm:
        - "@google/gemini-cli"
        - "@github/copilot"
      linux_cmd:
        - "curl --proto '=https' --tlsv1.2 -sSf https://get.k0s.sh | sudo sh"
        - "curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-{$arch} && sudo install skaffold /usr/local/bin/"

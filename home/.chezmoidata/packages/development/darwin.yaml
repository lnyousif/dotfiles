packages:
  development:
    darwin:
      brews:
        - git-lfs
        - gnupg
        - nvm
        - node
        - pnpm
        - podman
        - podman-compose
        - act
        - podman-tui
        - k0sproject/tap/k0sctl
        - Helm.Helm
      casks:
        - visual-studio-code
        - freelens
      apts:
      pips:
        - commitizen
        - pre-commit
      pnpm:
        - "@google/gemini-cli"
        - "@github/copilot"
      darwin_cmd:
        - "curl -fsSL https://bun.sh/install | bash -y"
        - "curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-darwin-{$arch} && sudo install skaffold /usr/local/bin/"
